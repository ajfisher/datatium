<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Datatium - Using data as a material for contextually responsive design</title>

		<meta name="description" content="How to use data in order to create more responsive experiences">
		<meta name="author" content="AJFisher">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ajf.css" id="theme">
		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <section data-markdown="slides.md"  
                         data-separator="^\n---"  
                         data-separator-notes="^Notes:">
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
        <script src="js/d3.min.js"></script>
		<script>
			if( window.location.search.match( /ajf/gi ) ) {
                document.getElementsByTagName("body")[0].className = "production";
            }

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                width: 1280,
                height: 720,
				controls: false,
				progress: true,
				history: true,
                center: false,
                overview: false,
                hideAddressBar: true,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: false, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() {  hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

            Reveal.addEventListener('ready', function(evt) {
                conversion_chart();
                hour_session_chart();
            });
		</script>

        <script src="data/data.js"></script>

	</body>
</html>
