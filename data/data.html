<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <style>
            .chart rect {
              fill: #63b6db;
            }

            .chart text {
              fill: white;
              font: 10px sans-serif;
              text-anchor: end;
            }

            text {
              font: 10px sans-serif;
            }
        </style>
</head>
<body>
                    <svg class="timedevice"></svg>


        <script src="../js/d3.min.js"></script>
        <script type="text/javascript">

    var width = 800;
    var height = 300;

    var dataset = null;

    var color = d3.scale.category10();

    var x = d3.scale.linear()
        .range([0, width-20])
        .domain([0, 23]);
    var y = d3.scale.linear()
        .range([height, 0]);


    var chart = d3.select(".timedevice")
        .attr("width", width)
        .attr("height", height);

        var xAxis = d3.svg.axis()
            .scale(x)
            //.orient("bottom");

        chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(10," + (height-20) + ")")
            .call(xAxis);
       
    var line = d3.svg.line()
        .x(function(d) { console.log( x(d.Hour)); return x(d.Hour); })
        .y(function(d) { console.log( y(d.Sessions)); return y(d.Sessions); })


        d3.csv("/data/hour_visitation.csv", function(data){ 
            
            data.forEach(function(d) {
                d.Sessions = parseInt(d.Sessions.replace(",", ""));
                d.Hour = +d.Hour;
            });


            dataset = data;    
        });
        
        
        </script>
</body>
</html>
